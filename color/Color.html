<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Color</title>

<style>
body {
	text-align: center;
}
#board {
	width:	320px;
	height: 320px;
	position: relative;
	top: 100px;
	margin: auto;
	
	border: 1px solid #777;
	border-radius: 16px;
}
#color-inp, #color-value {
	padding: 8px;
	color: silver;
	font-size: medium;
}
</style>
</head>

<body>
<input id="color-inp" type="text" onchange="var board = getElementById('board');board.style.background = this.value;getElementById('color-value').innerText =getComputedStyle(board).backgroundColor "/><br />
<label id="color-value" ></label>
<div id="board"></div>
</body>
</html>
